<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <h1>TECHPROED SURVEY FORM</h1>
    <form action="user/register" method="post">
      <h4>Thank you for taking the time to hep us improve the platform.</h4>

      <label for="name">Name</label>
      <br />
      <input type="text" name="" id="name" placeholder="Enter your Name" />
      <br />
      <br />
      <label for="surname">Surname</label>
      <br />
      <input
        type="text"
        name=""
        id="surname"
        placeholder="Enter your Surname"
      />

      <br />
      <br />

      <label for="email">Email</label>
      <br />
      <input type="email" name="" id="email" placeholder="html@techproed.com" />
      <br />
      <br />
      <h4>Which option best describes your current role?</h4>

      <select name="role" id="role">
        <option disabled selected>Select A Role</option>
        <option value="1">Fronted Developer</option>
        <option value="2">Backend Developer</option>
        <option value="3">Data Scientist</option>
        <option value="4">Test Engineer</option>
        <option value="5">DevOps</option>
      </select>

      <h4>Would you recommend Techproeducation to a friend?</h4>

      <input type="radio" name="recommend" id="yes" />
      <label for="yes">Definetely, Yes</label>

      <input type="radio" name="recommend" id="maybe" />
      <label for="maybe">Maybe</label>

      <input type="radio" name="recommend" id="not sure" />
      <label for="not sure">Not Sure</label>

      <input type="radio" name="recommend" id="DfnNo" />
      <label for="DfnNo">Definetely, No</label>

      <h4>
        If you were to take another course, which course would you choose?
      </h4>
      <input type="checkbox" name="java" id="java" />
      <label for="java">Java Developer</label>

      <input type="checkbox" name="mobile" id="mobile" />
      <label for="mobile">Mobile Developer</label>

      <input type="checkbox" name="python" id="python" />
      <label for="python">Python Developer</label>

      <input type="checkbox" name="DataScience" id="DataScience" />
      <label for="DataScience">DataScience </label>

      <h4>Any comments or suggestions ?</h4>

      <textarea name="" id="" cols="45" rows="15"></textarea>
      <br />
      
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
