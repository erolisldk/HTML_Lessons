<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Yapisi</title>
  </head>
  <body>
    <h1>FORM YAPISI</h1>

    <form method="post" action="users/update">
      <label for="name">Adinizi giriniz:</label>
      <input type="text" id="name" />
      <br />
      <br />

      <label for="surname">Soyadinizi giriniz:</label>
      <input type="text" id="surname" />

      <br />
      <br />

      <label for="email">E-postanizi giriniz:&nbsp;&nbsp;&nbsp; &nbsp; </label>
      <input type="email" id="email" />

      <!-- &nbsp bosluk yana dogru bosluk birakmak icin -->
      <!-- shift+alt+a tuslari yorumu aciyor -->

      <br />
      <br />

      <label for="sifre">Sifrenizi giriniz:</label>
      <input type="password" id="sifre" />

      <br />
      <br />
      <label for="phoneNumber">Telefon numaranizi giriniz</label>
      <input type="number" id="phoneNumber" />
      <br />
      <br />
      <label for="">Cinsiyetinizi Seciniz</label>

      <input type="radio" name="cinsiyet" id="erkek" />
      <label for="erkek">Erkek</label>

      <input type="radio" name="cinsiyet" id="kadin" />
      <label for="kadin">Kadin</label>

      <input type="radio" name="cinsiyet" id="diger" />
      <label for="diger">Belirtmek Istemiyorum</label>

      <br />
      <br />

      <label for="birthday">Dogum Tarihinizi giriniz</label>
      <input type="date" name="" id="birthday" />

      <br />
      <br />

      <label for="girisTarihi">Ise Giris Tarihinizi Yaziniz</label>
      <input type="datetime-local" name="" id="girisTarihi" />
      <br />
      <br />
      <label for="hobby">Hobilerinizi seciniz</label>
      <br />
      <br />

      <label for="checkbox">Resim</label>
      <input type="checkbox" name="hobby" id="hobby" />

      <br />
      <br />

      <label for="checkbox">Muzik</label>
      <input type="checkbox" name="hobby" id="hobby" />

      <br />
      <br />

      <label for="checkbox">Spor</label>
      <input type="checkbox" name="hobby" id="hobby" />

      <br />
      <br />

      <label for="renk">Sevdiginiz rengi giriniz</label>

      <input type="color" id="renk" />

      <br />
      <br />

      <label for="aralik">Bir aralik giriniz</label>
      <input type="range" step="10" id="aralik" />

      <br />
      <br />

      <label for="saat">Saati Seciniz</label>
      <input type="time" />

      <br />
      <br />

      <label for="dosya">Resumanizi upload ediniz</label>
      <input type="file" name="" id="dosya" />

      <br />
      <br />

      <select name="sehir" id="">
        <option value="01">Dogdugunuz yeri seciniz</option>
        <option value="01">Ankara</option>
        <option value="02">Yozgat</option>
        <option value="03">Cankiri</option>
        <option value="04">Corum</option>
      </select>

      <br />
      <br />
      <label for="">Gorus ve onerilerinizi yaziniz</label>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <br />
      <br />

      <input type="button" value="Button" />
      <input type="submit" value="Gonder" />
      <input type="reset" value="Temizle" />
    </form>
  </body>
</html>
